<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
	<title>Javascript Alarm Clock</title>
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet"> 
    </head>
    
    <body id="home">
        
        <div id="wrap">
            <div class="container">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            <div id="date">
                                <h3>DATE GOES HERE</h3>
                            </div>
                            
                            <div id="real-time-clock">
                                <h1>REAL TIME CLOCK</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="jumbotron text-center">
                        <div id="wake-me">
                            <h1>Wake me up in</h1>
                            <input type="number" min="1" max="60" step="1" id="minutes">
                          <h1>minutes</h1>
                            <button type="button" id="set-button" class="btn btn-default"> set </button>
                        </div>
                      
                        <p id="countdown"></p>
                        
                    </div>
                </div>
            </div>
            
            <div id="push"></div>
        </div>
        
        <div id="footer">
            <div class="container text-center">
                <p class="muted credit">Sangeeta Jadoonanan</p>
            </div>
        </div>
    
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function(){
              
              var countdownReady = false;
              
                /* HELPER FUNCTIONS */ 
                function getDay(day){
                  days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                  return days[day];
                }

                function getMonth(month){
                  months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                  return months[month];
                }
              
                function format(hours, minutes, seconds){
                  var suffix = "AM"
                  if(hours >= 12){
                    hours = hours - 12;
                    suffix = "PM";
                  }
                  if (hours == 0)
                    hours = 12;                   
                  
                  if(minutes < 10)
                    minutes = "0" + minutes;
                  
                  if(seconds < 10)
                    seconds = "0" + seconds;

                  return hours + ":" + minutes + ":" + seconds + " " + suffix;
                }
              
                function realTime(){
                  setInterval(function(){
                    var d = new Date();
                    $("#real-time-clock > h1").text(format(d.getHours(), d.getMinutes(), d.getSeconds()));
                  }, 1000);
                }
              
                function decrement(min, sec){
                  totalSec = min*60;
                  
                  var timer = setInterval(function(){
                    if(totalSec == 0){
                      console.log("REACHED ZERO");
                      clearInterval(timer);
                      countdownReady = false;
                      setTimeout(function(){
                        $("#countdown").css({"color":"red"}); 
                        displayJumbotron(countdownReady);
                      }, 5000);
                      
                      // 00:00 not changing to red. Waiting 5 seconds and returning to initial screen, though.
                      
                    }
                    else{
                      totalSec--;
                      console.log("current secs " + totalSec);
                      
                      // formatting countdown to display
                      if(sec == 0){
                        min--;
                        sec = 60;
                        sec--;
                        console.log("NEW MINUTE--> " + min + ":" + sec);
                      }
                      else {
                        sec--;
                        console.log("NOT NEW MINTE--> " + min + ":" + sec);
                      }

                      console.log(min + ":" + sec);
                      $("#countdown").text(min + ":" + sec);
                      //
                      
                    } 
                  }, 1000);
                  
                  return timer;
                }
              
                function displayJumbotron(countdownReady){
                 if (!countdownReady){
                   $("#countdown").hide();
                   $("#wake-me").show();
                 }
                 else {
                   $("#wake-me").hide();
                   $("#countdown").show();
                 }
               }
                /* END OF HELPER FUNCTIONS */
             
              
                /* DATE */ 
                var now = new Date();
                var day = now.getDay();
                var date = now.getDate();
                var month = now.getMonth();
                var year = now.getFullYear();
              
              
                /* TIME */
                var suffix = "";
   
              
                /* SHOW DATE AND DISPLAY TIME IN REALTIME */
                $("#date > h3").text(getDay(day) + " " + getMonth(month) + " " + date + ", " + year);
                realTime();
              
                /* USER SET COUNTDOWN */
                $("#set-button").click(function(){
                  countdownReady = true;
                  displayJumbotron(countdownReady);
                  
                  var m = $("#minutes").val();
                  decrement(m, 0);
                });
                 
            });
        </script>
    </body>
</html>
