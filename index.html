        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function(){
              
              
              
                /* HELPER FUNCTIONS */ 
                function getDay(day){
                  days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                  return days[day];
                }

                function getMonth(month){
                  months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                  return months[month];
                }
              
                function format(hours, minutes, seconds){
                  var suffix = "AM"
                  if(hours >= 12){
                    hours = hours - 12;
                    suffix = "PM";
                  }
                  if (hours == 0)
                    hours = 12;                   
                  
                  if(minutes < 10)
                    minutes = "0" + minutes;
                  
                  if(seconds < 10)
                    seconds = "0" + seconds;

                  return hours + ":" + minutes + ":" + seconds + " " + suffix;
                }
              
                function realTime(){
                  setInterval(function(){
                    var d = new Date();
                    $("#real-time-clock > h1").text(format(d.getHours(), d.getMinutes(), d.getSeconds()));
                  }, 1000);
                }
              
              /*
                function formatCountdown(min, sec){
                  if(sec == 0){
                    min--;
                    sec = 60;
                    console.log("NEW MINUTE--> " + min + ":" + sec);
                  }
                  else {
                    sec--;
                    console.log("NOT NEW MINTE--> " + min + ":" + sec);
                  }
                  
                  console.log(min + ":" + sec);
                  $("#countdown").val(min + ":" + sec);
                  
                }
                */
                
                function decrement(min, sec){
            
                  totalSec = min*60;
                  
                  var timer = setInterval(function(){
                    if(totalSec == 0){
                      console.log("REACHED ZERO");
                      clearInterval(timer);
                      console.log("GET UP!");
                    }
                    else{
                      totalSec--;
                      console.log("current secs " + totalSec);
                      
                      // formatting countdown to display
                      if(sec == 0){
                        min--;
                        sec = 60;
                        sec--;
                        console.log("NEW MINUTE--> " + min + ":" + sec);
                      }
                      else {
                        sec--;
                        console.log("NOT NEW MINTE--> " + min + ":" + sec);
                      }

                      console.log(min + ":" + sec);
                      $("#countdown").text(min + ":" + sec);
                      //
                      
                    } 
                  }, 1000);
                  
                  return timer;
                }
                 
              
                /* END OF HELPER FUNCTIONS */
              
                /* DATE */ 
                var now = new Date();
                var day = now.getDay();
                var date = now.getDate();
                var month = now.getMonth();
                var year = now.getFullYear();
              
                /* TIME */
                var suffix = "";
   
              
                $("#date > h3").text(getDay(day) + " " + getMonth(month) + " " + date + ", " + year);
                realTime();
                  
                
                
                $("#set-button").click(function(){
                    var m = $("#minutes").val();
                    alert("You set " + m + " minutes!");
                });
              
              minutes = 2;
              seconds = 0;
              
              decrement(minutes, seconds);
              
              
                
            });
        </script>
